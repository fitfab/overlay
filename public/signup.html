<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<script src="//use.typekit.net/ayn2txe.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
	<link rel='stylesheet' href='/css/style.css' />
	<link rel='stylesheet' href='/css/form.css' />
</head>
<body>
	<div>
		<h1>Email Sign Up</h1>
		<form class="form" id="signup">
      <input type="text" placeholder="First Name" class="textbox" />
      <input type="text" placeholder="Last Name" class="textbox" />
      <input type="text" placeholder="Email Address" class="textbox" />
      <input type="submit" value="Sign Up" class="button" />
    </form>
	</div>
<script type="text/javascript" src="/js/jquery-2.1.3.js"></script>
<script type="text/javascript">
	$(function(){
		setTimeout(function(){
			window.parent.postMessage("iframe:ready", window.location.origin);
		}, 1000)
		$('#signup').on('submit', function(e){
			e.preventDefault();
      setTimeout(function(){
      window.parent.postMessage('iframe:close', window.location.origin);
      }, 500);

		})
	})
</script>
</body>
</html>
